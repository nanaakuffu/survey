{% extends "index/base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3">
        <div class="card card-rounded">
            <div class="card-body">
                <div class="d-sm-flex justify-content-between align-items-start">
                    <div>
                        <h4 class="card-title card-title-dash mt-1">Profile</h4>
                    </div>
                </div>
                <hr />
                <form method="post" action="{% url 'profile' %}">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First Name"
                            name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name"
                            value="{{ user.last_name }}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="card card-rounded">
            <div class="card-body">
                <div class="d-sm-flex justify-content-between align-items-start">
                    <div>
                        <h4 class="card-title card-title-dash mt-1">Change Password</h4>
                    </div>
                </div>
                <hr />
                <form method="post" action="{% url 'password_change' %}">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="old_password" class="form-label">Old Password:</label>
                        <input type="password" class="form-control" id="old_password" placeholder="Old password"
                            name="old_password">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="New password"
                            name="new_password1">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="confirm password" class="form-label">Retype Password:</label>
                        <input type="password" class="form-control" id="confirm password" placeholder="Confirm password"
                            name="new_password2">
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
