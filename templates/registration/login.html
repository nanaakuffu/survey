<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>MyBQualityScan | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'survey/css/app/style.css' %}" />

    <style>
        html,
        body {
            font-family: Nunito;
        }

        .invalid-feedback {
            display: block;
            color: gold;
            font-size: 1.12em;
        }
    </style>
</head>

<body class="text-center bg-light">

    <main class="form-signin">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h4 class="mb-2 display-6">MyBQualityScan</h4>

            <div class="form-floating">
                <input name="username" id="username" type="email" class="form-control" placeholder="name@example.com"
                    required>
                <label for="username">Email</label>
            </div>
            <div class="form-floating">
                <input name="password" id="password" type="password" class="form-control" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>

            <div class="text-center" role="alert">
                {% if form.errors %}
                {% for field in form %}
                {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
                {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
                {% endfor %}
                {% endif %}
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>

        <p class="mt-2">
            <a class="underline text-sm text-gray-600 hover:text-white-900" href="{% url 'password_reset' %}">
                Forgot my password
            </a>
        </p>

    </main>
</body>

</html>
